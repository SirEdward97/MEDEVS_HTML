<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Contraseña - SigiF</title>
  <link rel="stylesheet" href="css/olvidaste.css">
</head>
<body>
  <div class="forgot-container">
    <div class="forgot-box">
      <h2>Recuperar Contraseña</h2>
      <p class="forgot-text">
        Ingresa tu correo electrónico registrado y te enviaremos un enlace para restablecer tu contraseña.
      </p>

      <form id="forgotForm" method="POST" action="#">
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            placeholder="ejemplo@correo.com" 
            required>
        </div>

        <button type="submit" class="btn-login">Enviar enlace</button>

        <div class="back-login">
          <a href="inicio_session.html">← Volver al inicio de sesión</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
